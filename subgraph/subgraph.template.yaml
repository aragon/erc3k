# Do not edit subgraph.yaml,this is a generated file.
# Instead, edit subgraph.template.yaml and run `yarn manifest-<network>-[staging]`
specVersion: 0.0.2
description: A template for Aragon subgraphs
repository: https://github.com/aragon/connect
schema:
  file: ./schema.graphql
dataSources:
{{> EagletFactory.yaml}}
templates:
  - kind: ethereum/contract
    name: OptimisticQueue
    network: {{network}}
    source:
      abi: OptimisticQueue
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Config
        - Collateral
      abis:
        - name: OptimisticQueue
          file: ./abis/OptimisticQueue.json
      eventHandlers:
        - event: Configured(indexed bytes32,indexed address,(uint256,(address,uint256),(address,uint256),(address,uint256),address,bytes))
          handler: handleConfigured
      file: ./src/OptimisticQueue.ts
  - kind: ethereum/contract
    name: Eaglet
    network: {{network}}
    source:
      abi: Eaglet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Config
        - Collateral
        - Stake
        - StakeHistory
      abis:
        - name: Eaglet
          file: ./abis/Eaglet.json
      file: ./src/Eaglet.ts
