# ERC3000Registry
- kind: ethereum/contract
  name: {{ name }}
  network: {{ network }}
  source:
    abi: ERC3000Registry
    address: "{{address}}"
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
      - NoEnt
    abis:
      - name: ERC3000Registry
        file: ./abis/ERC3000Registry.json
    eventHandlers:
      - event: Registered(indexed address,address,indexed address,string)
        handler: handleRegistered
    file: ./src/aragon/mappings/ERC3000Registry.ts
