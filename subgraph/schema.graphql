type Eaglet @entity {
  id: ID!
  address: Bytes!
  queue: OptimisticQueue! @derivedFrom(field: "eaglet")
}

type OptimisticQueue @entity {
  id: ID!
  address: Bytes!
  eaglet: Eaglet!
  config: Config
}

type Config @entity {
  id: ID!
  executionDelay: BigInt!
  scheduleDeposit: Collateral!
  challengeDeposit: Collateral!
  vetoDeposit: Collateral!
  resolver: Bytes!
  rules: Bytes!
}


type Collateral @entity {
  id: ID!
  token: Bytes!
  amount: BigInt!
}
