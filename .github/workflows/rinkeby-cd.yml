
name: Test and deploy

on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Run tests
      run: yarn test
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Deploy Factory
      env:
        ETH_KEY: ${{ secrets.ETH_KEY }}
        ETHERSCAN_KEY: ${{ secrets.ETHERSCAN_KEY }}
        REGISTRY_RINKEBY: "0xdd29bBde232365F94091A293A32d2beaf2057Db8"
      run: yarn deploy-factory -- --network rinkeby
    - name: Deploy Eaglet
      run: yarn deploy-eaglet -- --network rinkeby
      env:
        ETH_KEY: ${{ secrets.ETH_KEY }}
        ETHERSCAN_KEY: ${{ secrets.ETHERSCAN_KEY }}
        REGISTRY_RINKEBY: "0xdd29bBde232365F94091A293A32d2beaf2057Db8"
