
name: CD

on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Build contracts
      run: yarn build:contracts
    - name: Run tests
      run: yarn test
  deploy:
    runs-on: ubuntu-latest
    needs: test
    env:
      CD: true
      ETH_KEY: ${{ secrets.ETH_KEY }}
      ETHERSCAN_KEY: ${{ secrets.ETHERSCAN_KEY }}
      REGISTRY_RINKEBY: "0x65862ADE3B9F0C9061716d9aC9519072da58a395"
    steps:
    - uses: actions/checkout@v1
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Deploy Factory
      run: cd packages/govern-create && yarn deploy-factory --network rinkeby
    - name: Deploy Govern
      run: cd packages/govern-create && yarn deploy-govern --network rinkeby > github-message
    - name: Log
      run: cat packages/govern-create/github-message
    - name: Shill
      uses: thollander/actions-comment-pull-request@1.0.0
      if: github.event_name == 'pull_request'
      with:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        script: |
          if (!context.issue) return console.log('skip shill, maybe shill on discord')
          const { issue: { number: issue_number }, repo: { owner, repo }  } = context;
          github.issues.createComment({ issue_number, owner, repo, body: require('fs').readFileSync('github-message').toString().split('----')[1] });
