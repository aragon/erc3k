type ERC3000Registry @entity {
  id: ID!
  address: Bytes!
  count: Int!
  entries: [Entry!]
}

type Entry @entity {
  id: ID!
  name: String!
  dao: Govern!
  queue: OptimisticQueue!
  metadata: Bytes
}

type Govern @entity {
  id: ID!
  address: Bytes!
  executions: [Execution!]
  roles: [Role!]
}

type Execution @entity {
  id: ID!
  sender: Bytes!
  actions: [Action!] @derivedFrom(field: "execution")
  results: [Bytes!]
}

type Action @entity {
  id: ID!
  to: Bytes!
  value: BigInt!
  data: Bytes!
  item: Item!
  execution: Execution
}

type OptimisticQueue @entity {
  id: ID!
  address: Bytes!
  config: Config
  queue: [Item!]
  executions: [Execution!]
  challenges: [Challenge!] @derivedFrom(field: "queue")
  vetos: [Veto!] @derivedFrom(field: "queue")
  roles: [Role!]
}

type Config @entity {
  id: ID!
  queue: OptimisticQueue!
  executionDelay: BigInt!
  scheduleDeposit: Collateral!
  challengeDeposit: Collateral!
  vetoDeposit: Collateral!
  resolver: Bytes!
  rules: Bytes!
}

type Collateral @entity {
  id: ID!
  token: Bytes!
  amount: BigInt!
}

type Item @entity {
  id: ID!
  status: ItemStatus!
  nonce: BigInt!
  executionTime: BigInt!
  submitter: Bytes!
  executor: Govern!
  actions: [Action!] @derivedFrom(field: "item")
  proof: Bytes!
  collateral: Collateral!
  createdAt: BigInt!
}

type Challenge @entity {
  id: ID!
  queue: OptimisticQueue!
  challenger: Bytes!
  item: Item!
  arbitrator: Bytes!
  disputeId: BigInt!
  evidences: [Evidence!] @derivedFrom(field: "challenge")
  collateral: Collateral!
  ruling: BigInt
  approved: Boolean
  createdAt: BigInt!
}

type Evidence @entity {
  id: ID!
  challenge: Challenge!
  data: Bytes!
  submitter: Bytes!
  createdAt: BigInt!
}

type Veto @entity {
  id: ID!
  queue: OptimisticQueue!
  item: Item!
  reason: Bytes!
  submitter: Bytes!
  collateral: Collateral!
  createdAt: BigInt!
}

type Role @entity {
  id: ID!
  entity: Bytes!
  selector: Bytes!
  who: Bytes!
  granted: Boolean!
  frozen: Boolean!
}

enum ItemStatus {
  None
  Approved
  Cancelled
  Challenged
  Executed
  Rejected
  Scheduled
  Vetoed
}
