type ERC3000Registry @entity {
  id: ID!
  address: Bytes!
  count: Int!
  games: [OptimisticGame!]
}

type OptimisticGame @entity {
  id: ID!
  name: String!
  queue: GovernQueue!
  executor: Govern!
}

type Govern @entity {
  id: ID!
  address: Bytes!
  metadata: Bytes
  games: [OptimisticGame!] @derivedFrom(field: "executor")
  executions: [Execution!]
  roles: [Role!]
}

type Execution @entity {
  id: ID!
  queue: GovernQueue!
  payload: Payload!
  results: [Bytes!]
  createdAt: BigInt!
}

type GovernQueue @entity {
  id: ID!
  address: Bytes!
  config: Config
  games: [OptimisticGame!] @derivedFrom(field: "queue")
  scheduled: [Schedule!]
  challenged: [Challenge!]
  vetoed: [Veto!]
  executed: [Execution!] @derivedFrom(field: "queue")
  roles: [Role!]
}

type Config @entity {
  id: ID!
  queue: GovernQueue!
  executionDelay: BigInt!
  scheduleDeposit: Collateral!
  challengeDeposit: Collateral!
  vetoDeposit: Collateral!
  resolver: Bytes!
  rules: Bytes!
}

type Collateral @entity {
  id: ID!
  token: ERC20!
  amount: BigInt!
}

type ERC20 @entity {
  id: ID!
  address: Bytes!
}

type Payload @entity {
  id: ID!
  queue: GovernQueue!
  status: Status!
  nonce: BigInt!
  executionTime: BigInt!
  submitter: Bytes!
  executor: Govern!
  actions: [Action!] @derivedFrom(field: "payload")
  allowFailuresMap: Bytes!
  proof: Bytes!
}

type Action @entity {
  id: ID!
  payload: Payload!
  to: Bytes!
  value: BigInt!
  data: Bytes!
}

type Schedule @entity {
  id: ID!
  payload: Payload!
  collateral: Collateral!
  createdAt: BigInt!
}

type Challenge @entity {
  id: ID!
  payload: Payload!
  challenger: Bytes!
  arbitrator: Bytes!
  disputeId: BigInt!
  evidences: [Evidence!] @derivedFrom(field: "challenge")
  collateral: Collateral!
  ruling: BigInt
  approved: Boolean
  createdAt: BigInt!
}

type Evidence @entity {
  id: ID!
  challenge: Challenge!
  data: Bytes!
  submitter: Bytes!
  createdAt: BigInt!
}

type Veto @entity {
  id: ID!
  payload: Payload!
  reason: Bytes!
  submitter: Bytes!
  collateral: Collateral!
  createdAt: BigInt!
}

type Role @entity {
  id: ID!
  entity: Bytes!
  selector: Bytes!
  who: Bytes!
  granted: Boolean!
  frozen: Boolean!
}

enum Status {
  None
  Approved
  Cancelled
  Challenged
  Executed
  Rejected
  Scheduled
  Vetoed
}
