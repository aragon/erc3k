# ERC3000Registry
- kind: ethereum/contract
  name: {{ name }}
  network: {{ network }}
  source:
    abi: ERC3000Registry
    address: "{{address}}"
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
      - RegistryEntry
      - Govern
    abis:
      - name: ERC3000Registry
        file: ../erc3k/artifacts/ERC3000Registry.json
    eventHandlers:
      - event: Registered(indexed address,address,indexed address,string)
        handler: handleRegistered
      - event: SetMetadata(indexed address,bytes)
        handler: handleSetMetadata
    file: ./src/ERC3000Registry.ts
